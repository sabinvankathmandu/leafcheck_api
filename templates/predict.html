<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LeafCheck - Predict</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    LeafCheck
    <nav>
      <ul>
        <li><a href="/" class="active">Predict</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <main class="main-content">
      <h2>Upload Leaf Image</h2>

      <input type="file" id="upload" accept="image/*" />
      <img id="preview" alt="Leaf Preview" />

      <button id="predictButton" disabled>Predict</button>

      <div class="result-box">
        <div id="result">🌱 Detected: -</div>
        <div id="confidence">🔍 Confidence: -</div>
      </div>
    </main>
  </div>

  <footer>&copy; 2025 LeafCheck. All rights reserved.</footer>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
